{% extends 'shopapp/base.html' %}
{% load bootstrap4 %}

{% block page %}
<div class="offset-lg-5 col-lg-8">
  <div class="card">
    <div class="card-header bg-dark">
      <h4 class="card-title text-center text-white">
        {{ product.name }}
      </h4>
    </div>
    <div class="card-body">
      <img class="d-block w-100" src="{{ MEDIA_URL }}{{ product.image }}" alt="slide" height="500">
    </div>
    <form action="{{ page }}">
      <button type="submit" class="btn btn-colored float-right">BACK</button>
    </form>
    <form action="{% url 'shop-pick-product' product.id %}">
      <button type="submit" class="btn btn-colored float-right">CHOOSE</button>
    </form>
  </div>
</div>
{% endblock %}
