{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}SIGN IN{% endblock %}

{% block heading %}SIGN IN{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-red float-right">SIGN IN</button>
</form>
<a href="{% url 'shop-sign-up' %}">SIGN UP</a>
{% endblock %}
